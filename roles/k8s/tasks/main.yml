---

- name: Add k8s repo key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present
  become: true

- name: Add K8s repo
  apt_repository:
    repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
    filename: kubernetes
    state: present
    update_cache: true
  become: true

- name: Install kube-stuff
  apt:
    name: '{{ item }}'
    state: latest
  with_items:
    - kubectl
  become: true
